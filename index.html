<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <section class="section-order-summary-component">
      <div class="order-summary-component">
        <div class="img-box">
        </div>
        <div class="text-box">
          <h1 class="heading-primary">Order Summary</h1>
          <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
          <div class="plan-details">
            <img src="./images/icon-music.svg" alt="an icon of music" class="music-icon">
            <div class="plan-detail">
              <span class="time">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
            <a class="plan-change" href="#" target="_self">Change</a>
          </div>
          <button class="btn btn-payment">Proceed to Payment</button>
          <button class="btn btn-cancel">Cancel Order</button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shiva Saffari</a>.
    </div>
  </footer>

</body>

</html>
